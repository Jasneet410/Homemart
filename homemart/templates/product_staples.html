    <form method="post" class="container-fluid row">
        <section class="products p-4 d-flex w-100" id="products ">
            {% for product in products %}
<div class="container row">
<div class="col-md-4 col-12">
<div class="single_product shadow-lg p-2">
  <img class="card-img-top"src="{{ product.image }}" alt="Card image cap">
<div class="product-caption my-3">
<h5 class="card-title text-center">{{ product.productname }}</h5>

<div class="dropdown text-center dd">
<select class="btn btn-primary dropdown-toggle shadow" data-mdb-toggle="dropdown" aria-expanded="false" name="item_id" id="shop" onchange="display()">
<ul class="dropdown-menu">
    {% for entry in naam %}
    <option class="dropdown-item" value="{{ entry }}">{{ entry }}</option>
{% endfor %}
    </ul>
</select>

    <p  id="priced">₹{{ row.0.0 }}</p>
    <p class="pricekm" id="pricek" >₹{{ row.0.1 }}</p>

    <script>
function display(){
console.log("Dmart");
   var shopval = document.getElementById("shop");
   var pricevald = document.getElementById("priced");
   var pricevalk = document.getElementById("pricek");
   var pricevalb = document.getElementById("priceb");
    switch(shopval.value){
    case "Dmart":
        pricevald.style.display="block";
        pricevalk.style.display="none";
        pricevalb.style.display="none";
        break;
    case "Kmart":
        pricevald.style.display="none";
        pricevalk.style.display="block";
        pricevalb.style.display="none";
        break;
    case "Big Bazaar":
        pricevald.style.display="none";
        pricevalk.style.display="none";
        pricevalb.style.display="block";
        break;
    }
        }
</script>
